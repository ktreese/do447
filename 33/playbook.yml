- name: Testin of Tags
  hosts: servera.lab.example.com
  gather_facts: no
  tasks:
    - name: Install httpd
      yum:
        name: httpd
        state: present
      tags:
        - A
        - B
        - never

    - name: Start httpd Service
      service:
        name: httpd
        state: started
        enabled: no
      tags:
        - A
        - B
        - never

    - name: Add Firewall rule for HTTP
      firewalld:
        service: http
        state: enabled
        permanent: yes
        immediate: yes
      tags:
        - A
        - B
        - never

    - name: Deploy WebPage A Content
      copy:
        content: "Hello, Good Morning\n"
        dest: /var/www/html/index.html
